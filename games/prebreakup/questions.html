<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Break-up Relationship Game</title>
    <link rel="stylesheet" href="styles.css">
    <script scr="script.js" async></script>
</head>
<body>
    <div id="home" class="container">
        <h1>Is it time to end it?</h1>
        <button class="category-btn" id="communication">Exploring communication and understanding</button>
        <button class="category-btn" id="feelingsneeds">Digging into personal feelings and needs</button>
        <button class="category-btn" id="relationship">Assessing the relationship</button>
        <button class="category-btn" id="friendsFamily">Understanding the impact of family and friends</button>
        <button class="category-btn" id="future">Future planning and relationship goals</button>
        <button class="category-btn" id="closure">Dealing with decision-making and finding closure</button>
        
        <button id="exit-btn" class="exit-btn">Exit</button>
    </div>

    <div id="question-page" class="container hidden">
        <p id="question" class="question-field hidden"><p>
        <button id="prev-btn" class="prev-btn hidden">Previous</button>
        <button id="next-btn" class="next-btn hidden">Next</button>
        <button id="done-btn" class="done-btn hidden">Done</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
