<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Game</title>
    <link rel="stylesheet" href="styles.css">
    <script scr="script.js" async></script>
</head>
<body>
    <div id="home" class="container">
        <h1>Relationship Questions </h1>
        <button class="category-btn" id="Ice Breaker">Ice Breaker</button>
        <button class="category-btn" id="Deep">Deep</button>
        <button class="category-btn" id="Deeper">Deeper</button>
        <button id="reset-btn" class="reset-btn">Reset Questions</button>
        <button id="exit-btn" class="exit-btn">Exit</button>
    </div>

    <div id="question-page" class="container hidden">
        <p id="question" class="question-field hidden"><p>
        <button id="done-btn" class="done-btn hidden">Done</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
